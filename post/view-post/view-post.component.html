<div class="container">
    <div class="row">
      <hr />
      <div class="col-md-9">
        <div class="row post">
          <div class="col-md-1">
            <app-vote-button [post]="post"></app-vote-button>
          </div>
          <div class="col-md-11">
            <span>
              <span class="subreddit-text"><a class="post-url" href="">{{post.subredditName}}</a></span>
              <span> . Posted
                <span> {{post.duration}} </span>
                by              
                <a class="username" href="">{{post.userName}}</a>
              </span>
            </span>
            <hr />
            <a routerLink="post.url" class="post-title">{{post.postName}}</a>
            <div>
              <p class="post-text" [innerHtml]="post.description"></p>
            </div>
            <div class="post-response">
              <form [formGroup]="responseForm" (ngSubmit)="postResponse()">
                <div class="form-group">
                  <textarea class="form-control" [formControlName]="'text'" placeholder="Your Thoughts?"></textarea>
                </div>
                <button type="submit" class="login float-right">Response</button>
              </form>
            </div>
            <div style="margin-top: 60px;" *ngFor="let Response of Responses">
              <div class="Response">
                <div class="username">
                  <a routerLink="/user/Response.username">{{Response.userName}}</a>
                </div>
                <div>
                  <p>{{Response.duration}}</p>
                </div>
                <b>{{Response.text}}</b>
              </div>
              <hr />
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <app-side-bar></app-side-bar>
        <app-subreddit-side-bar></app-subreddit-side-bar>
      </div>
    </div>
  </div>
